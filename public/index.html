<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>État des Services | Calliste</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .tooltip {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .bar:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 min-h-screen p-6 md:p-12">
    <div class="max-w-4xl mx-auto">
      <header
        class="mb-12 text-center md:text-left flex flex-col md:flex-row justify-between items-end border-b border-slate-200 pb-6">
        <div>
          <h1 class="text-3xl font-bold tracking-tight text-slate-900">État des Services</h1>
          <p class="text-slate-500 mt-2">
            Moniteur de disponibilité de l'infrastructure en temps réel.
          </p>
        </div>
        <div
          id="global-status"
          class="mt-4 md:mt-0 flex items-center px-4 py-2 bg-white rounded-full border border-slate-200 shadow-sm text-sm font-medium">
          <span class="relative flex h-3 w-3 mr-2">
            <span
              class="animate-ping absolute inline-flex h-full w-full rounded-full bg-slate-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3 bg-slate-500"></span>
          </span>
          Chargement...
        </div>
      </header>

      <div id="dashboard" class="grid grid-cols-1 gap-6"></div>

      <footer class="mt-12 text-center text-xs text-slate-400">
        Dernière mise à jour : <span id="last-update">--:--</span>
      </footer>
    </div>

    <script>
      async function fetchStatus() {
        try {
          const res = await fetch("/api/status");
          const sites = await res.json();
          const container = document.getElementById("dashboard");

          container.innerHTML = ""; // Reset
          let allSystemsOperational = true;

          sites.forEach((site) => {
            if (!site.isUp) allSystemsOperational = false;

            // Génération des barres d'historique (60 dernières minutes)
            // On remplit avec des barres grises si on a pas assez de données pour faire joli
            const historyBars = site.history
              .map((ping) => {
                const color =
                  ping.status === -1
                    ? "bg-red-500"
                    : ping.status > 1000
                      ? "bg-yellow-400"
                      : "bg-emerald-400";
                const time = new Date(ping.timestamp).toLocaleTimeString();
                const statusText = ping.status === -1 ? "Down" : `${ping.status}ms`;

                return `
                            <div class="group relative flex-1 mx-[1px] h-full rounded-sm ${color} hover:opacity-80 cursor-pointer">
                                <div class="tooltip absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-2 py-1 bg-slate-800 text-white text-[10px] rounded shadow-lg whitespace-nowrap z-10 pointer-events-none">
                                    ${time} - ${statusText}
                                </div>
                            </div>
                        `;
              })
              .join("");

            // Carte HTML
            const html = `
                        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition-shadow duration-300">
                            <div class="p-6">
                                <div class="flex items-start justify-between">
                                    <div class="flex items-center gap-4">
                                        <img src="https://www.google.com/s2/favicons?domain=${site.url}&sz=64" alt="Icon" class="w-10 h-10 rounded-md shadow-sm bg-slate-50 p-1">
                                        
                                        <div>
                                            <h2 class="text-lg font-bold text-slate-900 flex items-center gap-2">
                                                ${site.name}
                                                <a href="${site.url}" target="_blank" class="text-slate-400 hover:text-blue-600 transition-colors">
                                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                                                </a>
                                            </h2>
                                            <a href="${site.url}" target="_blank" class="text-sm text-slate-500 hover:underline">${site.url}</a>
                                        </div>
                                    </div>

                                    <div class="flex flex-col items-end">
                                        <div class="inline-flex items-center px-3 py-1 rounded-full text-xs font-bold ${site.isUp ? "bg-emerald-50 text-emerald-700 border border-emerald-200" : "bg-red-50 text-red-700 border border-red-200"}">
                                            <span class="w-2 h-2 rounded-full mr-2 ${site.isUp ? "bg-emerald-500 animate-pulse" : "bg-red-500"}"></span>
                                            ${site.isUp ? "OPÉRATIONNEL" : "HORS LIGNE"}
                                        </div>
                                        <span class="text-xs text-slate-400 mt-2 font-medium">${site.uptime}% uptime (24h)</span>
                                    </div>
                                </div>

                                <div class="mt-6">
                                    <div class="flex justify-between text-xs text-slate-400 mb-2 uppercase font-semibold tracking-wider">
                                        <span>Il y a 1 heure</span>
                                        <span>Maintenant</span>
                                    </div>
                                    <div class="h-8 flex w-full bg-slate-50 rounded-md overflow-hidden">
                                        ${historyBars}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
            container.innerHTML += html;
          });

          // Update Global Status
          const globalStatus = document.getElementById("global-status");
          if (allSystemsOperational) {
            globalStatus.className =
              "mt-4 md:mt-0 flex items-center px-4 py-2 bg-emerald-50 text-emerald-700 border border-emerald-200 rounded-full text-sm font-bold shadow-sm";
            globalStatus.innerHTML = `
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        Tous les systèmes opérationnels
                    `;
          } else {
            globalStatus.className =
              "mt-4 md:mt-0 flex items-center px-4 py-2 bg-red-50 text-red-700 border border-red-200 rounded-full text-sm font-bold shadow-sm";
            globalStatus.innerHTML = `
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        Incident en cours
                    `;
          }

          document.getElementById("last-update").innerText = new Date().toLocaleTimeString();
        } catch (e) {
          console.error("Erreur de fetch", e);
        }
      }

      fetchStatus();
      setInterval(fetchStatus, 30000); // Refresh toutes les 30s
    </script>
  </body>
</html>
